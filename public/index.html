<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaruChat</title>
</head>

<body>

    <h1 style="font-size: 50px;">MaruChat</h1>

    <h3>Start Recording</h3>
    <div class="general-section">
        <div id="output"></div>
        <br>
        <div id="interim-results" style="opacity: 0.6;"></div>
        <br>
        <button id="mic" name="mic">ğŸ™ï¸</button>
        <button id="clear">Clear</button>
    </div>


    <br>

    <h3>Save Transcript</h3>
    <div class="general-section">
        <form id="saveForm">
            <input id="title" type="text" placeholder="Title" required>
            <button type="submit">Save</button>
        </form>
    </div>

    <br>

    <div id="status"></div>

    <br>

    <h3>Saved Transcripts</h3>
    <div class="general-section">
        <button id="refresh">Refresh</button>
        <div id="transcriptList">
            <div class="transcript-card">
                <div class="transcript-header">
                    <div class="transcript-title">This is a test</div>
                    <div class="transcript-date">11/19/27</div>
                </div>
                <div class="transcript-text">lol</div>
            </div>
        </div>
    </div>

    <script src="audio.js"></script>
    <script src="dashboard.js"></script>
</body>

</html>
